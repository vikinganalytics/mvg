version: "3.3"

x-vibium-service: &vibium-service
    image: ${AWS_ECR}/vibium-app:${VIBIUM_VERSION}
    restart: unless-stopped
    environment: &vibium-service-environment
        VIBIUM_PIPELINE: /pipeline
        AWS_DEFAULT_REGION: eu-west-1
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_ENDPOINT_URL: http://localstack:4566
        MONGO_URI: mongodb://mongo:27017/
        ACTIVE_PROFILE: local
    volumes:
        - "vibium-pipeline:/pipeline"
    networks:
        - vibium_net
    depends_on:
        - mongo
        - localstack

services:
    vibium-worker:
        <<: *vibium-service
        entrypoint: ["python", "-m", "vibium_app.worker"]
        environment:
            <<: *vibium-service-environment
            HEART_BEAT_FREQUENCY_SECONDS: 0  # disable heartbeat
            EXIT_ON_MESSAGE_PROCESSED: "False"

    vibium-api:
        <<: *vibium-service
        ports:
            - 8000:8000

    localstack:
        image: localstack/localstack:0.14
        ports:
            - 4566:4566
            - 4571:4571
        volumes:
            - "./localstack:/docker-entrypoint-initaws.d"
        environment:
            - SERVICES=sqs
            - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}
        networks:
            - vibium_net
    mongo:
        image: mongo:6.0
        ports:
            - 27071:27071
            - 27017:27017
        restart: always
        environment:
            - MONGO_INITDB_DATABASE=vibiumdb
        networks:
            - vibium_net

volumes:
  vibium-pipeline:

networks:
  vibium_net:
